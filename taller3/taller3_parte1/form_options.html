<body><!--cuerpo de documento-->
	<div class="uk-grid" >
		<div class="uk-width-medium-1-10"></div><!-- div vacio para dar centro al proximo div -->
		<div class="uk-width-medium-8-10"><!-- inicio div que contiene la carta -->
			<div class="md-card">
				<div class="login_heading" align="center">
					<h1 ><!-- titulo de la carta -->
						Formulario de Opciones 
						<br>
					</h1><!-- fin titulo -->
				</div>
				<div class="uk-grid">
					<div class="uk-width-medium-2-10"></div>
					<div class="uk-width-medium-6-10">
						<form id="form_options">
							<div class="uk-form-row" >
								<label for="radio">Opción 1</label>
								<input type="radio" name="radio" id="" data-md-icheck checked />
							</div>
							<div class="uk-form-row" >
								<label for="radio">Opción 2</label>
								<input type="radio" name="radio" id="" data-md-icheck />
							</div>
							<div class="uk-form-row" >
								<label for="checkbox1">Opción 3</label>
								<input type="checkbox" name="checkbox1" id="" data-md-icheck checked />
							</div>
							<div class="uk-form-row" >
								<label for="checkbox2">Opción 4</label>
								<input type="checkbox" name="checkbox2" id="" data-md-icheck />
							</div>
							<div class="uk-form-row" >
								<label for="switch">Opción 5</label>
								<input type="checkbox" data-switchery checked id="switch" />
							</div>
							<div class="uk-form-row" >
								<label for="switch2">Opción 6</label>
								<input type="checkbox" data-switchery disabled id="switch2" />
							</div>
						</form>
						<br>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<footer>
		<div class="uk-grid"><br></div>
		<div class="uk-grid">
			<div class="uk-width-medium-2-10"></div>
			<div class="uk-width-medium-7-10">
				<br>
				<div class="uk-grid" >
					<h3>Otros formularios del taller</h3>
				</div>
				<div class="uk-grid">

						<button><a href="form_registro.html">Formulario de Registro</a></button>
					</div>
					<div class="uk-width-medium-1-3">
						<button><a href="form_login.html">Formulario de Inicio de Sesión</a></button>
					</div>
					<div class="uk-width-medium-1-3">
						<button><a href="form_contacto.html">Formulario de Contacto</a></button>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>
